apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: ryougishiky/forum_client:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
          - name: REACT_APP_BACKEND_URL
            value: "http://server.default.svc.cluster.local"
          - name: REACT_APP_OPEN_WEATHER_RAPID_API_KEY
            value: "9c4b3c4369msh7ff621c01df1d07p1172edjsn74e33213befb"
---
apiVersion: v1
kind: Service
metadata:
  name: client
spec:
  selector:
    app: client
  ports:
    - name: "client-entrypoint"
      protocol: TCP
      port: 80
      targetPort: 3000
  type: NodePort
