  deploy-app:
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/heads/release/') && github.event.inputs.confirm == 'YES'
    outputs:
      cluster_name: ${{ steps.tf-output.outputs.cluster_name }}
      service_name: ${{ steps.tf-output.outputs.service_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (admin, temporary)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTION_DEPLOY_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Terraform Deploy App
        run: |
          cd deploy/test/aws
          terraform init
          terraform plan
          terraform apply -auto-approve

      - name: Save Terraform App state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-app.tfstate
          path: deploy/test/aws/terraform.tfstate

      - name: Get Terraform Outputs
        id: tf-output
        run: |
          cd deploy/test/aws
          echo "cluster_name=$(terraform output -raw cluster_name)" >> $GITHUB_OUTPUT
          echo "service_name=$(terraform output -raw ecs_service_name)" >> $GITHUB_OUTPUT

  run-e2e-test:
    runs-on: ubuntu-22.04
    needs: [deploy-app]
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTION_DEPLOY_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Get ECS Task Public IP
        id: get-ip
        run: |
          PUBLIC_IP=$(./auto/get-ecs-task-public-ip \
            "${{ needs.deploy-app.outputs.cluster_name }}" \
            "${{ needs.deploy-app.outputs.service_name }}" \
            "${{ secrets.AWS_REGION }}")
          
          echo "PUBLIC_IP=$PUBLIC_IP" >> $GITHUB_ENV
          echo "ECS Task Public IP: $PUBLIC_IP"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Environment
        run: |
          ./auto/install-github-action-env

      - name: Test ECS connectivity
        run: |
          echo "Testing ECS Public IP: ${{ env.PUBLIC_IP }}"
          # Wait a bit more for the service to be fully ready
          sleep 30
          curl -I "http://${{ env.PUBLIC_IP }}" || exit 1

      - name: Run Cypress E2E Test on ECS
        run: |
          auto/build-frontend-dev
          auto/run-e2e-tests-on-deployed-app "${{ env.PUBLIC_IP }}"

      - name: Upload Cypress Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots

  post-deploy-destroy-resources:
    runs-on: ubuntu-22.04
    if: always()
    needs: run-e2e-test
    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.AWS_GITHUB_ACTION_DEPLOY_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}
        audience: sts.amazonaws.com

    - name: Download App tfstate
      if: always()
      uses: actions/download-artifact@v4
      with:
        name: terraform-app.tfstate
        path: deploy/test/aws

    - name: Terraform Destroy App
      if: always()
      run: |
        cd deploy/test/aws
        terraform init
        terraform plan
        terraform destroy -auto-approve

