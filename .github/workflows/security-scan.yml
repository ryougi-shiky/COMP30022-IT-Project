name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:

  trufflehog-scan:
    name: TruffleHog Secrets Scan
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3.90.11
        with:
          scan: .

  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5

      - name: Run Trivy vulnerability scanner
        id: trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          output: trivy-report.txt

      - name: Show Trivy results in PR summary
        if: always()
        run: |
          echo '### 🛡️ Trivy Scan Results' >> $GITHUB_STEP_SUMMARY
          cat trivy-report.txt >> $GITHUB_STEP_SUMMARY
        shell: bash

  sonar-scan:
    name: SonarQube Scan
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Environment
        run: ./auto/install-github-action-env

      - name: Run SonarQube Scanner
        run: |
          ./auto/build-sonar-scanner
          ./auto/run-sonar-scan
