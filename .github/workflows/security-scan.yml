name: Security Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud-frontend:
    name: SonarCloud Scan - Frontend
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: SonarCloud Scan (frontend)
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: frontend
          args: >
            -Dsonar.projectKey=ryougi-shiky_COMP30022-IT-Project
            -Dsonar.organization=ryougi-shiky
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  sonarcloud-backend:
    name: SonarCloud Scan - Backend
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: SonarCloud Scan (backend)
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: backend
          args: >
            -Dsonar.projectKey=ryougi-shiky_COMP30022-IT-Project
            -Dsonar.organization=ryougi-shiky
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  trufflehog-scan:
    name: TruffleHog Secrets Scan
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3.67.3
        with:
          scan: .

  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        id: trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          output: trivy-report.txt

      - name: Show Trivy results in PR summary
        run: |
          echo '### 🛡️ Trivy Scan Results' >> $GITHUB_STEP_SUMMARY
          cat trivy-report.txt >> $GITHUB_STEP_SUMMARY
        shell: bash
