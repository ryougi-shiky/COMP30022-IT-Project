name: Deploy App (Test Environment) to AWS ECS (Fargate Spot)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type YES to confirm deployment"
        required: true
        default: "NO"
#  push:
#    branches:
#      - "deploy-test-app"

jobs:
  deploy-test-app-to-aws-ecs-fargate:
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/heads/release/') && github.event.inputs.confirm == 'YES'
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.AWS_GITHUB_ACTION_DEPLOY_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}
        audience: sts.amazonaws.com

    - name: Terraform Deploy App (Test Environment)
      run: |
        cd deploy/aws/test
        terraform init
        terraform plan
        terraform apply -auto-approve

    - name: Save Terraform Infra state
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: terraform-infra.tfstate
        path: infra/test/aws/terraform.tfstate

    - name: Output ALB
      run: |
        cd deploy/aws/test
        terraform output -raw alb_dns_name || echo "No ALB output found"

