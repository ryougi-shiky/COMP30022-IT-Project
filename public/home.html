<!DOCTYPE html>
<html>
<head>
    <title>AniAni</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="../route/home.js"></script>
    <script type="text/javascript" src="js/home_wrong_input_hints.js"></script>
</head>

<body>
    <h1>AniAni Forum ^_^</h1>
    <h2>Register</h2>
    <form action="/register" method="post">
        <label for="reg_username">Username</label><br>
        <input type="text" id="reg_username" name="reg_username"><br>
        <label for="reg_password">Password</label><br>
        <input type="text" id="reg_password" name="reg_password"><br>
        <input type="submit" value="Register"">
    </form>
    <div id="register_err">{{ existsUsername }}</div>
    <h2>Login</h2>
    <form action="/login" method="post">
        <label for="login_username">Username</label><br>
        <input type="text" id="login_username" name="login_username"><br>
        <label for="login_password">Password</label><br>
        <input type="text" id="login_password" name="login_password"><br>
        <input type="submit", value="Login"">
        <p id="login_err">{{ wrongPwd }}</p>
    </form>
    
    <script>
        
    </script>
    
</body>
</html>
